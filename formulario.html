<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Solicitar Orçamento</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#fbf8f5;
  padding:28px;
}
.container{
  max-width:760px;
  margin:auto;
  background:#fff;
  padding:28px;
  border-radius:14px;
}
h1{font-family:"Playfair Display",serif}
.step{margin-bottom:20px}
label{font-weight:600;color:#6f6a63}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ddd;
}
.radio-group{
  display:flex;
  gap:12px;
  margin-top:10px;
}
.radio{
  flex:1;
  padding:14px;
  border:1px solid #ddd;
  border-radius:12px;
  cursor:pointer;
  text-align:center;
  font-weight:600;
}
.radio.active{
  border-color:#b08a55;
  background:#f6f3ef;
}
.actions{
  display:flex;
  justify-content:space-between;
}
.btn{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  font-weight:700;
}
.btn-primary{
  background:#b08a55;
  color:#fff;
}
.btn-ghost{
  background:none;
  color:#666;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">
<h1>Solicitar Orçamento</h1>

<form id="form">

<div class="step" data-step="0">
  <label>Nome completo</label>
  <input id="nome" required>
</div>

<div class="step hidden" data-step="1">
  <label>Tipo de projeto</label>
  <div class="radio-group">
    <div class="radio" data-value="Casa nova">Casa nova</div>
    <div class="radio" data-value="Reforma">Reforma</div>
  </div>
</div>

<div class="step hidden" data-step="2">
  <label>Local do projeto</label>
  <input id="local" required>
</div>

<div class="step hidden" data-step="3">
  <label>Deseja adicionar alguma observação?</label>
  <div class="radio-group">
    <div class="radio" data-value="sim">Sim</div>
    <div class="radio" data-value="nao">Não</div>
  </div>
</div>

<div class="step hidden" data-step="4">
  <label>Observações</label>
  <textarea id="mensagem"></textarea>
</div>

<div class="actions">
  <button type="button" class="btn btn-ghost" id="back">Voltar</button>
  <button type="button" class="btn btn-primary" id="next">Continuar</button>
</div>

</form>
</div>

<script>
const steps=document.querySelectorAll('.step');
let current=0;
let tipoProjeto='';
let observacao='';

function show(){
  steps.forEach((s,i)=>s.classList.toggle('hidden',i!==current));
}
show();

document.querySelectorAll('.radio').forEach(r=>{
  r.onclick=()=>{
    r.parentNode.querySelectorAll('.radio').forEach(x=>x.classList.remove('active'));
    r.classList.add('active');
    if(current===1) tipoProjeto=r.dataset.value;
    if(current===3) observacao=r.dataset.value;
  }
});

next.onclick=()=>{
  if(current===3 && observacao==='nao'){
    enviar();
    return;
  }
  if(current<steps.length-1){current++;show();}
  else enviar();
};

back.onclick=()=>{
  if(current>0){current--;show();}
};

function enviar(){
  const texto=encodeURIComponent(
`Nome: ${nome.value}
Projeto: ${tipoProjeto}
Local: ${local.value}
Observações: ${mensagem.value || 'Nenhuma'}`
  );
  window.open(`https://api.whatsapp.com/send?phone=5511994873720&text=${texto}`,'_blank');
}
</script>
</body>
</html>
